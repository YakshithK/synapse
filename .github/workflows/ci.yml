name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check version changed for main branch
      if: github.ref == 'refs/heads/main'
      run: |
        # Get current version from setup.py
        CURRENT_VERSION=$(python -c "import re; content = open('setup.py').read(); print(re.search(r'version=\"([^\"]+)\"', content).group(1))")

        # Get version from the last commit on main branch
        PREVIOUS_VERSION=$(git show HEAD~1:setup.py 2>/dev/null | python -c "import re, sys; content = sys.stdin.read(); match = re.search(r'version=\"([^\"]+)\"', content); print(match.group(1) if match else '')")

        echo "Current version: $CURRENT_VERSION"
        echo "Previous version: $PREVIOUS_VERSION"

        # If versions are the same, fail the build
        if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
          echo "❌ ERROR: Version has not changed from $PREVIOUS_VERSION"
          echo "Please update the version in setup.py before pushing to main"
          exit 1
        else
          echo "✅ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        black --check synapse/
        isort --check-only synapse/
        flake8 --max-line-length=88 --ignore=E203,W503 synapse/

    - name: Upload coverage
      uses: codecov/codecov-action@v3

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  release:
    name: Release Package
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Extract version from setup.py
      id: version
      run: |
        python -c "import re; content = open('setup.py').read(); version = re.search(r'version=\"([^\"]+)\"', content).group(1); print(f'v{version}')" > version.txt
        echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT
        echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse --verify "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "should_release=false" >> $GITHUB_OUTPUT
        else
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

    - name: Download build artifacts
      if: steps.check_tag.outputs.should_release == 'true'
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Create Git Tag
      if: steps.check_tag.outputs.should_release == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
        git push origin ${{ steps.version.outputs.version }}

    - name: Publish to PyPI
      if: steps.check_tag.outputs.should_release == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
